name: Chromecast
description: Adds support for Chromecast

pip-requirements:
  - PyChromecast

items:
  Chromecast:
    config-schema:
      !vol/Required {schema: host, default: None}:
        !vol/Coerce { type: !type/str }

      !vol/Required {schema: port, default: 8009}:
        !vol/Coerce { type: !type/int }

    states:
      volume:
        default: 100
        setter: set_volume

      muted:
        default: false
        setter: set_muted

      playing:
        default: false
        getter: get_playing
        setter: set_playing

      active:
        default: false
        getter: get_active

      metadata:
        default: {}

      content_type:
        default: None

      playtime:
        default: 0
        getter: get_playtime
        setter: set_playtime

      duration:
        default: 0

    actions:
      pause: action_pause
      play: action_play
      rewind: action_rewind
      skip: action_skip
      stop: action_stop
      toggle_muted: action_toggle_muted
      play_url: action_play_url
      quit: action_quit
