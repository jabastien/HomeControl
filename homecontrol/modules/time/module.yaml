name: Time
description: Provides time related features


items:
  Timer:
    states:
      time_remaining:
        type: Integer
        default: 0
        schema: !type/int

      running:
        type: Boolean
        default: False
        schema: !type/bool

    config-schema:
      !vol/Required {schema: seconds, default: 60}:
        !vol/All
          - !vol/Coerce { type: !type/int }
          - !vol/Range { min: 1 }


    actions:
      start: start
      stop: stop_timer
      reset: reset
      set_time: set_time
      add_time: add_time
